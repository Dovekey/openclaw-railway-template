# OpenClaw Cloudflare Worker Configuration
# Deploy with: npx wrangler deploy

name = "openclaw-logger"
main = "worker-logger.js"
compatibility_date = "2024-01-01"

# Account-specific settings (update with your values)
# account_id = "your-account-id"

[vars]
# Your Railway deployment URL
RAILWAY_ORIGIN = "https://your-app.up.railway.app"
# Log sampling rate (0-100)
LOG_SAMPLE_RATE = "100"

# Optional: Analytics Engine binding
# [[analytics_engine_datasets]]
# binding = "ANALYTICS_ENGINE"
# dataset = "openclaw_requests"

# Route configuration (uncomment and configure)
# [routes]
# pattern = "your-domain.com/*"
# zone_name = "your-domain.com"

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Tail worker for real-time log processing (optional)
# [[tail_consumers]]
# service = "openclaw-logger-tail"
